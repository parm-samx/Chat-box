<!DOCTYPE html>
<html>
<head>
  <title>Private Chat</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; margin: 0; height: 100vh; }
    #messages { list-style: none; padding: 0; width: 90%; max-width: 400px; flex-grow: 1; overflow-y: auto; }
    #messages li { padding: 5px; border-bottom: 1px solid #ccc; }
    #form { display: flex; width: 90%; max-width: 400px; }
    #input { flex: 1; padding: 10px; border: 1px solid #ccc; }
    button { padding: 10px; border: none; background: blue; color: white; }
  </style>
</head>
<body>
  <h2>Private Chat</h2>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
    savedMessages.forEach(addMessage);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat_message', input.value);
        input.value = '';
      }
    });

    socket.on('chat_message', function(msg) {
      addMessage(msg);
      saveMessage(msg);
    });

    function addMessage(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    function saveMessage(msg) {
      savedMessages.push(msg);
      localStorage.setItem("chatMessages", JSON.stringify(savedMessages));
    }
  </script>
</body>
</html>
