<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      list-style: none;
      padding: 10px;
      margin: 0;
      overflow-y: auto;
      background: white;
    }
    #messages li {
      padding: 8px;
      margin-bottom: 5px;
      background: #e6e6e6;
      border-radius: 5px;
      max-width: 70%;
    }
    form {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-right: 5px;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    // Send message
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value.trim() !== "") {
        socket.emit("chat_message", input.value);
        input.value = "";
      }
    });

    // Receive message
    socket.on("chat_message", (msg) => {
      const li = document.createElement("li");
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight; // Auto-scroll
    });
  </script>
</body>
</html>
